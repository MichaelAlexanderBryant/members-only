{% extends "base.html" %}

{% block content %}
{% for post in post_list %}
    <div class="border rounded p-3 mb-3">
        <h2 class="display-6">{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        {% if user.member %}
            <p>posted by {{ post.author }} on {{ post.creation_date }}</p>
        {% else %}
            <p>posted by anonymous</p>
        {% endif %}
    </div>
{% endfor %}
{% endblock content %}
