{% extends "base.html" %}

{% block content %}
{% for post in post_list %}
    <div class="border rounded p-3 mb-3">
        <h2 class="display-6">{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        {% if user.is_authenticated %}
            <p>by {{ post.author }}</p>
        {% else %}
            <p>by Anonymous</p>
        {% endif %}
    </div>
{% endfor %}
{% endblock content %}
